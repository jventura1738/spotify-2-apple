      name="Spotify to Apple Music"

    <script
      src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"
      data-web-components
      async
    ></script>
    <script>
      document.addEventListener("musickitloaded", async function () {
        // Call configure() to configure an instance of MusicKit on the Web.
        try {
          await MusicKit.configure({
            developerToken:
              "eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IjhOOFIySjNEN1gifQ.eyJpYXQiOjE2NzY3OTE4ODgsImV4cCI6MTY5MjM0Mzg4OCwiaXNzIjoiUDhRVjZZNzhXRyJ9.841oUx63r6_M9X1OOD3ZPRpSSt4WVy5gg1-ERQGjgdVGCuxlkQ00MFyuiP8ry9zLFCt49ZTtHFaY_OYNYS9l4Q",
            app: {
              name: "Spotify to Apple Music",
              build: "2023.02.18",
            },
          });
        } catch (err) {
          // Handle configuration error
          console.log("Error configuring MusicKit: ", err);
        }
      });
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
